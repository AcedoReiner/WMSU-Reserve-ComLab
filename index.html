<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="register_form/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="register_form/img/wave.svg" style="height: 500px;">
	<div class="container">
		
		<div class="img">
		<h2 style="font-size:33px; text-align:center;">COMPUTER LABORATORY RESERVATION</h2>
		</div>

		
		<div class="login-content">
			
			<form action="customer_page.html">
				<div class="i" style="float: right;"> 
					<a href="admin_dashboard_default.html"><i class="fas fa-user-cog"></i></a>
			   </div>
				<img src="register_form/img/avatar.png">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<a href="register_form/register.html">Register</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
